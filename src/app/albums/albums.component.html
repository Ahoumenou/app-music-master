<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Angular</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- <a class="navbar-brand" href="#">{{ title }}</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Se connecter
                        <span class="sr-only"></span>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="col-sm-8 music" *ngIf="albums">
        <h1>{{ titlePage }}</h1>
        <div class="card" *ngFor="let album of albums">
            <!-- <button (click)="onSected()" type="submit">Voir plus

            </button> -->

            <button type="button" (click)="onSelect()">
               Selectionn√©
            </button>
            <div class="card-header">
                {{album.ref}}
            </div>
            <div class="card-body">
                <h5 class="card-title"> {{album.title}} </h5>
                <p class="card-text">{{album.description}}</p>

                <div *ngIf="album.tags" class="tags">
                    <span class="tag" *ngFor="let tag of album.tags">{{tag}}</span>
                </div>

                <a class="btn btn-outline-dark" href="#" role="button">en</a>

                <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                <small> {{album.like}} </small>
                <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg" />
                <small> {{ album.duration }} mins </small>
            </div>
        </div>
    </div>

</body>

</html>
